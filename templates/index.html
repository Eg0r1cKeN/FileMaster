<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link href="static/css/style.css" type="text/css" rel="stylesheet">
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg">
        <img src="static/img/logo.png" style="width: 50px; height: 50px;">
        <a class="navbar-brand text-light" href="/">FileMaster</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active d-lg-inline-flex"> <!-- Добавляем класс d-lg-inline-flex -->
                    <img src="static/img/avatar/{{ current_user.id }}.png" style="width: 50px; height: 50px;">
                </li>
                <li class="nav-item active d-lg-inline-flex"> <!-- Добавляем класс d-lg-inline-flex -->
                    <a class="nav-link text-light" href="/profile">{{ current_user.name }}</a>
                </li>
                <li class="nav-item d-lg-inline-flex"> <!-- Добавляем класс d-lg-inline-flex -->
                    <a class="nav-link text-light" href="/logout">Выйти</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5 mx-0">
        <div class="row">
            {% if current_user.is_authenticated %}
                {% for file in files %}
                    <div class="col-md-3 mb-3">
                        <div class="btn-group d-flex" role="group" aria-label="File actions">
                            <button type="button" class="btn btn-secondary btn-block"
                                    onclick="window.location.href = '/download/{{ file.id }}'" >{{ file.filename }}</button>
                            <button type="button" class="btn btn-danger" onclick="window.location.href = '/delete/{{ file.id }}'">
                                <img src="static/img/delete_btn.png" alt="Удалить" style="width: 23px; height: 23px;">
                            </button>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
        {% if current_user.is_authenticated %}
            <a class="btn btn-success mt-3" href="/upload">Загрузить файл</a>
        {% endif %}
    </div>
</header>
</body>
</html>
